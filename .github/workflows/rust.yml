name: Rust

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v3
      - name: Setup toolchain
        run: rustup show
      - uses: Swatinem/rust-cache@v2
        with:
          key: "test-key"
      - name: Build
        run: cargo xtask build

  test:
    name: Test

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    env:
      CARGO_LOG: "cargo::core::compiler::fingerprint=debug"

    steps:
      - uses: actions/checkout@v3
      - name: Setup toolchain
        run: rustup show
      - uses: Swatinem/rust-cache@v2
      - name: Test
        run: cargo xtask test

  format:
    name: Check Formatting
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Setup toolchain
        run: rustup show
      - name: Check Format
        run: cargo xtask format --check

  clippy:
    name: Check Clippy Lints
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Setup toolchain
        run: rustup show
      - uses: Swatinem/rust-cache@v2
      - name: Check clippy lints
        run: cargo xtask clippy
