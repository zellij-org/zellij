---
tabs:
  - direction: Horizontal
    parts:
      - direction: Vertical
        split_size:
          Fixed: 1
        run:
          plugin:
            location: "zellij:tab-bar"
        borderless: true
      - direction: Vertical
        parts:
        - direction: Vertical
          parts:
          - direction: Vertical
            split_size:
              Percent: 50
            run:
              command: {cmd: htop}
          - direction: Vertical
            split_size:
              Percent: 50
            run:
              command: {cmd: htop, args: ["-C"]}
      - direction: Vertical
        split_size:
          Fixed: 5
      - direction: Vertical
        split_size:
          Fixed: 2
        run:
          plugin:
            location: "zellij:status-bar"
        borderless: true
