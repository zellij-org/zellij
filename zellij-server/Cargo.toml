[package]
name = "zellij-server"
version = "0.43.0"
authors = ["Kunal Mohan <kunalmohan99@gmail.com>"]
edition = "2021"
description = "The server-side library for Zellij"
license = "MIT"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
ansi_term = { workspace = true }
arrayvec = "0.7.2"
async-trait = "0.1.50"
base64 = "0.13.0"
byteorder = "1.4.3"
bytes = "1.6.0"
cassowary = "0.3.0"
chrono = "0.4.19"
close_fds = "0.3.2"
daemonize = "0.5"
highway = "0.6.4"
log = { workspace = true }
semver = "0.11.0"
serde_json = { workspace = true }
sixel-image = "0.1.0"
sixel-tokenizer = "0.1.0"
sysinfo = "0.22.5"
typetag = "0.1.7"
unicode-width = { workspace = true }
url = { workspace = true }
uuid = { workspace = true }
wasmtime-wasi = "29.0.1" # Keep in sync with wasmtime
zellij-utils = { workspace = true }
[dependencies.wasmtime]
version = "29.0.1" # Keep in sync with wasmtime-wasi
default-features = false
features = [
  'async',
  'cache',
  'parallel-compilation',
  'cranelift',
  'demangle',
  'addr2line',
  'debug-builtins',
  'runtime',
  'component-model',
  'std',
  'gc',
  'gc-drc',
]

[dev-dependencies]
insta = "1.6.0"
tempfile = "3.2.0"
wasmtime = { version = "29.0.1", features = ["winch"] } # Keep in sync with the other wasmtime dep

[features]
singlepass = ["wasmtime/winch"]
