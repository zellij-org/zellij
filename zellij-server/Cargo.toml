[package]
name = "zellij-server"
version = "0.40.0"
authors = ["Kunal Mohan <kunalmohan99@gmail.com>"]
edition = "2021"
description = "The server-side library for Zellij"
license = "MIT"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
highway = "0.6.4"
ansi_term = "0.12.1"
async-trait = "0.1.50"
base64 = "0.13.0"
byteorder = "1.4.3"
serde_json = "1.0"
unicode-width = "0.1.8"
url = "2.2.2"
wasmer = "3.1.1"
wasmer-wasi = "3.1.1"
cassowary = "0.3.0"
zellij-utils = { path = "../zellij-utils/", version = "0.40.0" }
log = "0.4.17"
typetag = "0.1.7"
chrono = "0.4.19"
sysinfo = "0.29.10"
sixel-tokenizer = "0.1.0"
sixel-image = "0.1.0"
arrayvec = "0.7.2"
uuid = { version = "1.4.1", features = ["serde", "v4"] }
semver = "0.11.0"

[target.'cfg(unix)'.dependencies]
daemonize = "0.4.1"
close_fds = "0.3.2"

[target.'cfg(windows)'.dependencies]
winpty-rs = "0.3.13"


[dev-dependencies]
insta = "1.6.0"
tempfile = "3.2.0"
wasmer = { version = "3.1.1", features = ["singlepass"] }

[features]
singlepass = ["wasmer/singlepass"]
